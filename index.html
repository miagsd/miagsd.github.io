<!DOCTYPE html>
<html lang="en">
<head>

<style>
.button {
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;

  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
button.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #FFFFFF;
} 

.absolute {
  position: absolute;
  top: 500px;
  right: 1500px;
  width: 50px;
  height: 50px;
  border: 3px solid;
}
#YOU {
    border: white 5px;
    color: black;
    text-align: center;   
}
.background {
    min-height: 100%;
    width: 100%;
    background-color: #000;
    background-image: URL(https://pin.it/4ZOwQxL);
    background-position: center;
    background-repeat: repeat;
    background-size: 50%;
    color: #fff;
    padding: 0 8%;
}

    
.button1 {background-color: #000000;} 
</style>
</head>
<body>
    <div class="background">
        
    </div>
