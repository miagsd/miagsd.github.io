<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five Night's At Freddy's In Real Life</title>
<style>
.button {
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #FFFFFF;
} 

.absolute {
  position: absolute;
  top: 500px;
  right: 1500px;
  width: 50px;
  height: 50px;
  border: 3px solid;
}
    
.You {
    position: absolute;
    top: 1000px;
    right: 1000px;
    width: 100px;
    height: 300px;
    border: 3px solid;
}
    
.static {
    min-height: 100vh;
    width: 100%;
    background-color: #000;
    background-image: url(https://cdn.discordapp.com/attachments/937912758983352340/1174910903129489448/fnaf_static_GIF_1.gif?ex=6569500c&is=6556db0c&hm=83f2c20596b478367eb38c2852ed8c1d89d6baa73177ea9dffceedb1cbdd61f5&);
    background-position: center;
    background-repeat: repeat;
    background-size: 100%;
    color: #fff;
    padding: 0 8%;
}

    
.button1 {background-color: #000000;} 
</style>
</head>
<body>
    <div class="static">
        <button style="background-color: #000000; border-color: #FFFFFF; color: #FFFFFF" class="absolute" onclick="alert('You pressed the button!')">Click Me!</button>
        <div style="background-color: #000000; border-color: #FFFFFF; color: #FFFFFF" class="absolute" class="You"></div>
        <img src="https://cdn.discordapp.com/attachments/443869209039077376/1174894055029755924/zombie.gif?ex=6569405b&is=6556cb5b&hm=0ccf7e058cbca165c0f1880909821dd82bddcb6e7582d53f0c08c7fde269643a&"><img>
    </div>
    
</body>
</html>
