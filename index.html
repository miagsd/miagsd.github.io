<style>
.button {

}
.relative {
  position: relative;

  height: 200px;
  border: 3px solid #FFFFFF;
} 

.hlwy {
  position: absolute;
  top: 725px;
  right: 1050px;
  width: 100px;

.you {
    position: absolute;
    top: 750px;

.static {
    min-height: 100vh;
    width: 100%;
    background-color: #000;
    background-image: url(https://cdn.discordapp.com/attachments/937912758983352340/1174910903129489448/fnaf_static_GIF_1.gif?ex=6569500c&is=6556db0c&hm=83f2c20596b478367eb38c2852ed8c1d89d6baa73177ea9dffceedb1cbdd61f5&);

</head>
<body>
    <div class="static">
        <button style="background-color: #000000; border-color: #FFFFFF; color: #FFFFFF" class="hlwy" onclick="alert('You pressed the button!')">Hlwy</button>
        <div style="background-color: #000000; border-color: #FFFFFF; color: #FFFFFF" class="you">*You</div>
        <video id="myVidPlayer" controls muted autoplay></video>
        <img src="https://cdn.discordapp.com/attachments/443869209039077376/1174894055029755924/zombie.gif?ex=6569405b&is=6556cb5b&hm=0ccf7e058cbca165c0f1880909821dd82bddcb6e7582d53f0c08c7fde269643a&" style="background-repeat: repeat"><img>
        
    </div>
<script type="text/javascript">
    //Selector for your <video> element
    const video = document.querySelector('#myVidPlayer');

    //Core
    window.navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = (e) => {
                video.play();
            };
        })
        .catch( () => {
            alert('You have give browser the permission to run Webcam and mic ;( ');
        });

</script>

</body>
